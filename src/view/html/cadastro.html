<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/cadastro.css">
    <script src="./../js/jwtCheck.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="./../assets/image/logoSphynx.png" type="image/png">
    <title>Cadastro Chatwoot Acoout</title>
</head>

<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a><a href="#" class="brand-logo"> 
                <img src="./../assets/image/logoSphynx.png" class="logoSphynx"> <span>Sphynx</span></a></header>
            <nav class="dashboard-nav-list"><a href="/index" class="dashboard-nav-item"><i class="fas fa-home"></i>
                    Home </a><a href="/dashboard" class="dashboard-nav-item "><i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a><a href="#" class="dashboard-nav-item active"><i class="fas fa-file-upload"></i>Cadasto SphynxChat</a>
                <div class='dashboard-nav-dropdown'><a href="#!"
                        class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fab fa-whatsapp"></i>
                        WhatsApp </a>
                    <div class='dashboard-nav-dropdown-menu'><a href="#"
                            class="dashboard-nav-dropdown-item">QRCode</a><a href="#"
                            class="dashboard-nav-dropdown-item">Recent</a><a href="#"
                            class="dashboard-nav-dropdown-item">Images</a><a href="#"
                            class="dashboard-nav-dropdown-item">Settings</a></div>
                </div>
                <div class='dashboard-nav-dropdown'><a href="#!"
                        class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-users"></i> Sphynx
                        Chat </a>
                    <div class='dashboard-nav-dropdown-menu'><a href="#" class="dashboard-nav-dropdown-item">All</a><a
                            href="#" class="dashboard-nav-dropdown-item">Subscribed</a><a href="#"
                            class="dashboard-nav-dropdown-item">Non-subscribed</a><a href="#"
                            class="dashboard-nav-dropdown-item">Banned</a><a href="#"
                            class="dashboard-nav-dropdown-item">New</a></div>
                </div>
                <div class='dashboard-nav-dropdown'><a href="#!"
                        class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-money-check-alt"></i>
                        Payments </a>
                    <div class='dashboard-nav-dropdown-menu'><a href="#" class="dashboard-nav-dropdown-item">All</a><a
                            href="#" class="dashboard-nav-dropdown-item">Recent</a><a href="#"
                            class="dashboard-nav-dropdown-item"> Projections</a>
                    </div>
                </div>
                <a href="#" class="dashboard-nav-item"><i class="fas fa-cogs"></i> Settings </a>
                <a href="/new_user" class="dashboard-nav-item"><i class="fas fa-user"></i> Profile </a>
                <div class="nav-item-divider"></div>
                <a href="#" id="logout" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
            <div class='dashboard-content'>

                <div class="container">
                    <h1>Configurações Conta SphynxChat</h1>
                    <form>
                        <label for="account_id">ID da Conta do SphynxChat</label>
                        <input type="number" id="account_id" name="account_id" required>

                        <label for="user_token">Token de Usuário SphynxChat</label>
                        <input type="text" id="user_token" name="user_token" required>

                        <label for="chatwoot_url">URL do SphynxChat</label>
                        <input type="url" id="chatwoot_url" name="chatwoot_url" required>

                        <label for="email">E-mail do usuario</label>
                        <input type="text" id="email" name="email" required>

                        <button id="submit" type="submit">Enviar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="./../js/cadastro.js"></script>
    <script src="./../js/navbar.js"></script>
</body>

</html>
