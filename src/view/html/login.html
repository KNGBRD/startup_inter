<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./../css/login.css">
  <title>Login Page</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Entrar</p>
    <form class="form1">
      <input id="email" class="un " type="text" align="center" placeholder="E-mail">
      <input id="password" class="pass" type="password" align="center" placeholder="Senha">
      <button type="button" id="loginButton" class="submit" align="center">Entrar</button>
      <p class="forgot" align="center"><a href="#">Esqueceu a senha?</a></p>
  </div>
  <script src="./../js/login.js"></script>
</body>

</html>
