<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./../js/jwtCheck.js"></script>
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="icon" href="./../assets/image/LogoLogin.png" type="image/png">
    <title>Login Page</title>
</head>
<body>
    <main class="main">
        <div class="logo-container">
            <img src="./../assets/image/LogoLogin.png" alt="Logo da Empresa" class="logo">
        </div>
        <form class="form1">
            <label for="email">E-mail</label>
            <input id="email" class="un" type="text" align="center" placeholder="E-mail">
            
            <label for="password">Senha</label>
            <input id="password" class="pass" type="password" align="center" placeholder="Senha">
            
            <button type="button" id="loginButton" class="submit" align="center">Entrar</button>
        </form>
        <p class="forgot" align="center"><a href="#">Esqueceu a senha?</a></p>
    </main>
      </div>
</body>
</html>
